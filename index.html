<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; position: absolute; bottom: 10px; width: 100%;}
    .attribution a { color: hsl(115, 58%, 71%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="img-container">
      <div class="cover">
        <div class="view-icon"></div>
      </div>
    </div>
    <h1>Equilibrium #3429</h1>
    <h3>Our Equilibrium collection promotes balance and calm.</h3>
    <section>
      <div class="left-text"><span class="ethereum"></span><p>0.041 ETH</p></div>
      <div class="right-text"><span class="clock"></span><p>3 days left</p></div>
    </section>

    <div class="end">
      <img src="./images/image-avatar.png" alt="Avatar">
      <p>Creation of <a href="#">Jules Wyvern</a></p>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">JesusBoc</a>.
  </div>
</body>
</html>
